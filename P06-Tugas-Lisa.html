<!DOCTYPE html>
<html>
   <head>
       <title>PopUp Box JavaScript</title>
       <script type="text/JavaScript">
        alert("Welcome to Lisaa's Calculator Page :v")
           function Pengurangan() {
                bil1 = parseInt(prompt("Masukkan Angka Pertama", ""));
                bil2 = parseInt(prompt("Masukkan Angka Kedua", ""));
                hasil = bil1 - bil2;
                alert(bil1 + " - " + bil2 + " = " + hasil)
               }
           function Perkalian() {
               bil1 = parseInt(prompt("Masukkan Angka Pertama", ""));
               bil2 = parseInt(prompt("Masukkan Angka Kedua", ""));
               hasil = bil1 * bil2;
               alert(bil1 + " x " + bil2 + " = " + hasil)
               }
               
           function Pembagian() {
                bil1 = parseInt(prompt("Masukkan Angka Pertama", ""));
                bil2 = parseInt(prompt("Masukkan Angka Kedua", ""));
                hasil = bil1 / bil2;
                alert(bil1 + " : " + bil2 + " = " + hasil)
               }

       </script>
   </head>
